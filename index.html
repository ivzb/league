<!DOCTYPE HTML>
<html>
<head>
    <script>
        data = {} // get it from out.txt

        var positions = [];

        for (var i = 0; i < 10; i++) {
            positions.push({
                type: "scatter",
                showInLegend: true,
                dataPoints: []
            });
        }

        for (frame of data.frames) {
            for (frameParticipant in frame.participantFrames) {
                positions[parseInt(frameParticipant) - 1].dataPoints.push(frame.participantFrames[frameParticipant].position)
            }
        }

        console.log(positions);

        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                zoomEnabled: true,
                title: {
                    text: "Positions"
                },
                data: positions
            });
            chart.render();

        }
    </script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
